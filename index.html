<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <form class="mb-3" role="search" id="search-form">
          <div class="row searchbar">
            <div class="col-9">
              <input
                class="form-control"
                type="search"
                placeholder="Enter a City..."
                aria-label="Search"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-primary w-100"
                id="search-button"
                type="submit"
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
              <h1>Tehran</h1>
              <ul>
                <li><span>Friday 10:00</span> , <span>sunny</span></li>
                <li>
                  <span>Humidity: <strong>30%</strong> </span> ,
                  <span>Wind: <strong>10</strong></span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <img src="" alt="" /> <span class="temperature"> 14</span>Â°
              <span class="unit">C</span> | <span>F</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
